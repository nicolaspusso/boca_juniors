<body class="body-register">

    <header class="sticky">
        <div class="header-principal">
          <div>
            <a class="logo-link" href="../index.html">
              <img class="logo-inicio" src="../imagenes/logo.png" alt="logo de boca">
            </a>
            <div class="titulo">
              <p class="texto-titulo">Club Atlético</p>
              <p class="texto-titulo2">BOCA JUNIORS</p>
            </div>
          </div>
          <img class="logo-adidas" src="../imagenes/adidaslogo.png" alt="logo de adidas">
        </div>
    
    
        <nav class="navbar navbar-expand-lg " style="background-color: rgb(1, 25, 132);">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon" style="filter: contrast(0%) sepia(1) hue-rotate(0deg) saturate(0%);"></span>
            </button>
            <div class="collapse navbar-collapse nav-centrar" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active text-nav" aria-current="page" href="../index.html" style="color: #ffffff;">Inicio</a>
                </li>

<section class="contenedor-registro">
    <div class="sombreado">
    <section class="contenedor-formulario">
        <form class="formulario" action="#" enctype="application/x-www-form-urlencoded" method="get">
            <div class="logo-registrate">
                <img class="img-registrate" src="../imagenes/logo.png" alt="logo de boca">
            </div>
                <input class="formulario-email" type="email" name="email" id="email" placeholder= "E-Mail">
                <input class="formulario-contra" type="password" name="password" id="password" placeholder="Contraseña">
            <div class="container-mostrar-contra">
                <input type="checkbox" class="mostrar-contra" name="mostrar" id="mostrar">
                <label class="p-mostrar-contra">Mostrar contraseña</p>
            </div>
        </form>
    </section>

    <section class="contenedor-registrate">
        <input class="boton-registrate" type="submit" value="Iniciar Sesion">
    </section>


    <section class="preguntas-registrar">
        <p class="termino">Olvidaste tu contraseña?<p>
        <p class="termino">No tienes una cuenta?<p>
    </section>

    <aside class="terminos">
        <p class="termino">Términos y Condiciones<p></p>
    </aside>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
